<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
body{
    padding: 0;
    margin: 0;
    height: 100vh;
}
textarea{
    width:20vw;
    height:10vh;
}
</style>
</head>
<body>
<textarea>
</textarea>
<script>
document.body.addEventListener('drop', function(event){
    const files = event.dataTransfer.files;
    if(files.length){
        event.preventDefault();
        for(const file of files){
            upload.queue.unshift(file);
        }
        upload();
    }
});

document.body.addEventListener('dragover', function(event){
    event.preventDefault();
});


function upload(){
    const file = upload.queue.pop();
    if(!file){
        return;
    }

    const xhr = new XMLHttpRequest();
    xhr.open('POST', './?action=upload');
    xhr.timeout = 120 * 1000;

    xhr.onsuccess = function(event){
        //xhr.responseText
    };

    xhr.onloadend = function(event){
        upload.progress.remove();
    };

    xhr.upload.onprogress = function(event){
        upload.progress(event.loaded/event.total*100);
    };

    const formData = new FormData();
    formData.append('file', file);
    xhr.send(formData);
}


upload.progress = function(percent){
    upload.progress.create();
    if(percent >= 100){
        percent = 100;
    }
    upload.progress.el.style.width = percent + '%';
};

upload.progress.create = function(){
    if(upload.progress.el){
        return;
    }
    const el = document.createElement('div');
    el.style.position = 'absolute';
    el.style.top = 0;
    el.style.left = 0;
    el.style.width = 0;
    el.style.height = '2px';
    el.style.zIndex = 1031;
    el.style.backgroundColor = '#db0000';
    el.style.boxShadow = '0 0 2px #db0000';
    upload.progress.el = document.body.appendChild(el);
};

upload.progress.remove = function(){
    if(!upload.progress.el){
        return;
    }
    upload.progress.el.remove();
};


upload.result = function(el, text){
    const pos    = el.selectionStart;
    const before = el.value.substr(0, pos);
    const after  = el.value.substr(pos, el.value.length);

    el.value = before + text + after;
};


upload.queue = [];
</script>




</body>
</html>
